<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Campus Map</title>
        <style>
      #map {
        height: 500px;
        width: 100%;
      }
      #info {
        padding: 10px;
      }
    </style>
    </head>
    <body>
        <h2>Campus Map with Your Location and Nearby Places</h2>
        <div id="info">Fetching location...</div>
        <div id="map"></div>

        <script>
      let map;
      let infoWindow;

      function initMap() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              const userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };

              document.getElementById("info").innerText =
                `Your Location: Latitude ${userLocation.lat}, Longitude ${userLocation.lng}`;

              map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                center: userLocation
              });

              infoWindow = new google.maps.InfoWindow();

              const userMarker = new google.maps.Marker({
                position: userLocation,
                map: map,
                title: "You are here",
                icon: {
                  url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                }
              });

              userMarker.addListener("click", () => {
                infoWindow.setContent("You are here");
                infoWindow.open(map, userMarker);
              });

              // Campus locations
              const places = [
                {
                  name: "Mechanical Engineering Department",
                  lat: 15.4122845,
                  lng: 75.6371228
                },
                {
                  name: "Canteen",
                  lat: 15.4133599,
                  lng: 75.6372156
                },
                {
                  name: "Library",
                  lat: 15.4131802,
                  lng: 75.6381490
                }
              ];

              places.forEach(place => {
                const marker = new google.maps.Marker({
                  position: { lat: place.lat, lng: place.lng },
                  map: map,
                  title: place.name
                });

                marker.addListener("click", () => {
                  infoWindow.setContent(place.name);
                  infoWindow.open(map, marker);
                });
              });
            },
            function (error) {
              handleLocationError(true, error.message);
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 0
            }
          );
        } else {
          handleLocationError(false, "");
        }
      }

      function handleLocationError(browserHasGeolocation, message) {
        document.getElementById("info").innerText =
          browserHasGeolocation
            ? "Error: The Geolocation service failed. " + message
            : "Error: Your browser doesn't support geolocation.";
      }
    </script>

        <!-- Google Maps API (Replace with your actual API key) -->
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwAIaBvSNYwe8i4szx0NDx9OBCyaRr97E&callback=initMap">
    </script>
    </body>
</html>
